      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Site Logo" width="100" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Profile
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li class="non-invisible-container">
                  <a class="dropdown-item" href="/register.html">Register</a>
                </li>
                <li class="non-invisible-container">
                  <a class="dropdown-item" href="/login.html">Login</a>
                </li>
                <li class="invisible-container">
                  <a class="dropdown-item" href="/profile.html">Profile</a>
                </li>
                <li class="invisible-container">
                  <a class="dropdown-item" href="" onclick="signout()"
                    >Sign out</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weather.html">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="natural_beauty.html">Natural Beauty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weather.html">Weather</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="position-relative text-white"
      style="
        height: 100vh;
        background-image: url('img/background_index.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <img
        src="img/background_index.jpg"
        alt="Coastal view of Plymouth"
        class="visually-hidden"
      />

      <div
        class="position-absolute top-0 start-0 w-100 h-100"
        style="background-color: rgba(0, 0, 0, 0.5)"
      ></div>

      <div
        class="position-relative d-flex align-items-center justify-content-center h-100"
        style="padding-top: 100px;"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>Weather info for the week</h5>
              <div id="weekly-weather" class="card p-3"></div>
            </div>
            <div class="col-md-4">
              <h5>Calendar</h5>
              <input type="date" id="datePicker" class="form-control" />
            </div>
          </div>

          <div class="mt-4" id="daily-summary" style="display: none">
            <h5>Weather info for the day</h5>
            <div class="card p-3">
              <div id="summary"></div>
              <div id="uv"></div>
              <div id="humidity"></div>
              <div id="sunrise"></div>
              <div id="sunset"></div>
                <div id="hourlyContainer"></div>
              <a href="daily_weather.html?date=2025-05-06" class="btn btn-link"
                >More info</a
              >
          </div>
        </div>
      </div>
    </div>

    <script src="js/example_data.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
